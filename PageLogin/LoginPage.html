<!DOCTYPE html>
<html lang="pt">
<head>
				<meta charset="UTF-8">
				<title>Netflix | Login</title>
				<link rel="stylesheet" href="css/LoginPage.css">
</head>
<body>
		<div class="img-logo">
						<img src="img/Logo.png" alt="logo-netflix">
		</div>
		
		<div class="login">
							<div class="login-content">
											<h1>Entrar</h1>
											<div class="inputs">
															<label id="label" class="label">
																			<span class="span">Email ou número de telefone</span>
																			<input type="emai" class="input" id="label1">
															</label>
															<label class="label">
																			<span class="span">Senha</span>
																			<input type="password" class="input">
															</label>
											</div>
											<input type="submit" value="Entrar" class="input-submit">    
											<div class="login-suport">
														<label>
																		<input type="checkbox" class="check">
																		<span>Lembre-se de mim</span>
															</label>
															<a href="#">Precisa de ajuda?</a>
											</div>
											<div class="bottom">
														<span class="assinar">Novo por aqui? <a href="#">Assine agora.</a></span>
														<span class="captcha">Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a>Saiba mais.</a></span>
											</div>
							</div>
		</div>
		
		<script src="./js/LoginPage.js"></script>
</body>
</html>
